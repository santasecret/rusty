  - touch test.txt
  - aws --endpoint-url https://minio.codingcoffee.me s3 cp test.txt s3://rusty/builds/.
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access_key_id
    AWS_ACCESS_KEY_SECRET:
      from_secret: aws_access_key_secret
  depends_on:
  - build

volumes:
- name: cache
  temp: {}

trigger:
  branch:
  - master

---

kind: secret
name: aws_access_key_id
get:
  path: drone-secrets
  name: AWS_ACCESS_KEY_ID

---

kind: secret
name: aws_access_key_secret
get:
  path: drone-secrets
